<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER 로그인</title>
    <link rel="stylesheet" href="../login/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="logo">
        <img
          src="../assets/images/Naver Logo.svg"
          alt="NAVER"
          width="230px"
          height="auto"
        />
      </h1>
      <form class="login-form" method="post" action="#">
        <div class="input-container">
          <label for="userId" class="sr-only">아이디</label>
          <input
            type="text"
            id="userId"
            name="userId"
            placeholder="아이디(이메일)"
            required
          />
        </div>

        <div class="input-container">
          <label for="userPw" class="sr-only">비밀번호</label>
          <input
            type="password"
            id="userPw"
            name="userPw"
            placeholder="비밀번호"
            required
          />
        </div>

        <button type="submit" class="login-button">로그인</button>
        <div class="login-options">
          <div class="stay-signed-in">
            <input type="checkbox" id="staySignedIn" class="checkbox" />
            <label for="staySignedIn">로그인 상태 유지</label>
          </div>

          <div class="ip-security-area">
            <input type="checkbox" id="ipSecurity" class="checkbox" />
            <label for="ipSecurity">
              <a
                href="./pages/ip_security.html"
                target="_blank"
                class="ip-security-link"
              >
                IP 보안
              </a>
              <span class="OFF">OFF</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
