<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <header class="header"></header>
    <section class="grid-item" id="ipad-pro">
      <div class="content">
        <h2>iPad Pro</h2>
        <h3>놀라우리만치 얇다. <br />엄청나게 강력하다.</h3>
        <span>출시일 추후 공개</span>
        <div class="btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </section>

    <section class="grid-item" id="ipad-air">
      <div class="content">
        <h2>iPad Air</h2>
        <h3>두 가지 사이즈. 더 빠른 칩. <br />무엇이든 거뜬하게.</h3>
        <span>출시일 추후 공개</span>
        <div class="btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </section>

    <section class="grid-item" id="iphone15-pro">
      <div class="content">
        <h2>iPhone 15 Pro</h2>
        <h3>티타늄.초강력.초경량.초프로.</h3>
        <div class="btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </section>

    <main class="grid-container">
      <section class="grid-item" id="iphone15">
        <div class="content">
          <h2>iPhone 15</h2>
          <h3>새로운 카메라. <br />새로운 디자인. <br />새로운이 물씬.</h3>
          <div class="btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </section>

      <section class="grid-item" id="apple-watch">
        <div class="content">
          <h2>Apple Watch</h2>
          <h3>보다 똑똑. 보다 또렷. 보다 강력.</h3>
          <div class="btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </section>

      <section class="grid-item" id="macbook-air">
        <div class="content">
          <h2>MacBook Air</h2>
          <h3>날렵하게.강력하게.M3답게</h3>
          <div class="btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </section>

      <section class="grid-item" id="airpods-pro">
        <div class="content">
          <h2>AirPods Pro</h2>
          <h3>전에 없던 청취 경험. <br />적응형 오디오.</h3>
          <div class="btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
